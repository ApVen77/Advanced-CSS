<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dropdown</title>

    <style>
        * {
            margin: 0px;
            padding: 1.5px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; 
        }

        ul li {
            float: left; 
            list-style-type: none;
            opacity: 0.8; 

        }

        ul li a {
            border: 1px solid black; 
            /* top right bottom left color */
            box-shadow: 10px 5px 10px 5px grey; 
            /* ** */
            text-decoration: none; 
            margin-right: 5px; 
            width: 125px; 
            height: 50px;
            line-height: 50px;
            display: inline-block; 
            color: rosybrown; 
            text-align: center;

        }

        ul li a:hover {
            background-color: silver;
            color: springgreen; 
            font-size: 25px;
        }

        .dropdwn li a {
            height: 25px; 
            line-height: 25px;
        }

        .dropdwn li {
            float: none; 
        }

        li .dropdwn {
            visibility: hidden;
            /* display: none;  */
        }

        li:hover .dropdwn {
            visibility: visible;
            /* display: block;  */
        }

    </style>
</head>

<body>
    <!--build an ul with a tags to our pages in the li-->
    <header>
        <ul>
            <li><a href="index.html">Home</a> </li>
            <li><a href="animation.html">Animation</a></li>
            <li><a href="circles.html">Circles</a>
                <div class="dropdwn">
                    <ul>
                        <li><a href="selectors.html">Selectors</a></li>
                        <li><a href="index.html">Sample</a> </li>
                        <li><a href="test.html">Tester </a> </li>
                    </ul>
                </div>
            </li>
        </ul>
    </header>

</body>

</html>
