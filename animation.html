<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        a {
            margin: 7px;
        }

        .sun {
            border-radius: 50%;
            width: 100px;
            background-color: yellow;
            line-height: 0;
            padding: 50px 0;
        }

        .sky {
            background-color: skyblue;
            width: 100%;
            height: 270px;

        }

        .grass {
            height: 200px;
            width: 100%;
            background-color: green;
        }

        .road {
            width: 100%;
            background-color: slategray;
            height: 260px;
        }

        .lines {
            border: 7px dashed white;
            height: 0px;
            width: 100%;
            position: absolute;
            top: 82%;
            line-height: 0;
        }

            img {
                position: absolute;
                bottom: 15px; 
                width: 75px; 
                animation-name: myannie;
                -moz-animation-name: myannie; 
                animation-delay: 2s;
                -moz-animation-delay: 2s;
                animation-fill-mode: forwards;
             
                animation-iteration-count: 3;
                animation-duration: 3s;
                -moz-animation-duration: 3s;
                animation-timing-function: ease;
                animation-direction: forwards;
                
        }
        @keyframes myannie {
        
            from {
                left: 0px
            }

            to {
                left:1500px
            }
        }
    </style>

</head>

        </nav>


    </header>

        <div class="sun">

        </div>
    </div>


    <div class="grass">

    </div>

    <div class="road">
        <img src="images/car.jpg">
        <div class="lines">

        </div>
    </div>
</body>

</html>
